<!doctype html>
<html>
    <head>
        <title>captcha generator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body onload="generateCaptcha()">
        <h2 id="status"></h2>
        <div>
            <input type="text" readonly id="generated-captcha">
        </div>
        <div>
            <input type="text" id="entered-captcha" placeholder="Enter the captcha">
        </div>
        <button type="button" onclick="checkCaptcha()">CHECK</button>
        <button type="button" onclick="generateCaptcha()">REFRESH</button>
        <script src="./captcha.js"></script>>
    </body>
</html>
